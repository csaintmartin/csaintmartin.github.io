github_link: https://github.com/csaintmartin
linkedin: https://www.linkedin.com/in/camille-saint-martin-792824116/
# twitter: https://twitter.com/

url: https://csaintmartin.github.io
languages: ["fr", "en"]
defaultLang: fr
languageNames:
  fr: French
  en: English

# Images (e.g., your profile picture and your website's favicon) 
# "favicon" and "favicon_dark" are used for the light and dark modes, respectively. 
avatar: ./assets/img/my-picture.png
favicon: ./assets/img/my-favicon.png
favicon_dark: ./assets/img/my-favicon.png 

# Footnote
# You may use the option to disable the footnote, "Powered by Jekyll and Minimal Light theme."
enable_footnote: true

# Auto Dark Mode
# You may use the option to disable the automatic dark theme
auto_dark_mode: true

# Font
# You can use this option to choose between Serif or Sans Serif fonts.
font: "Serif" # or "Sans Serif"

# Analytics
analytics:
  provider               : false # false (default), "google", "google-universal", "custom"
  google:
    tracking_id          :
# Google Analytics ID
# Please remove this if you don't use Google Analytics
# google_analytics: UA-111540567-4

